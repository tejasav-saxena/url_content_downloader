<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Content Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #666;
        }
        textarea, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Download Content from URLs</h2>
        <form action="/download" method="POST">
            <label for="urls">Enter URLs (one per line):</label>
            <textarea id="urls" name="urls" rows="5" placeholder="https://example.com"></textarea>
            
            <label for="directory">Save Directory:</label>
            <input type="text" id="directory" name="directory" placeholder="e.g., downloads">
            
            <input type="submit" value="Download">
        </form>
        <li><a href="https://github.com/tejasav-saxena/url_content_downloader.git" target="_blank">GitHub Repository</a></li>
    </div>
</body>
</html>
